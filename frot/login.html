<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <header class="header">
      <h1>Bienvenido a la Plataforma de Gestión de Proyectos</h1>
  </header>

  <nav class="navbar">
    <a href="./index.html">Inicio</a>
    <a href="./registro.html">Registrarse</a>
    <a href="./login.html">Iniciar Sesión</a>
    <a href="./proyectos.html">Ver Proyectos</a>
  </nav>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required />

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required />

      <button type="submit">Entrar</button>
      <p id="errorMensaje" class="error-msg"></p>
    </form>

    <p class="registro-link">¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
