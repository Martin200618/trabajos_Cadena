<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
    }
    .custom-card {
      margin-bottom: 20px;
    }
  </style>

</head>

<body class="d-flex flex-column min-vh-100">
  
<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <a class="navbar-brand mb-0 me-2" href="#">
        <img src="./img/logo.jpg" alt="logo" width="60">
      </a>
      <span class="navbar-brand mb-0 h1">Proyectos de software</span>
    </div>
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-none d-lg-flex gap-3">
      <a href="proyectos.html" class="btn btn-outline-light">Proyectos</a>
      <a href="actividades.html" class="btn btn-outline-light">Actividad</a>
    </div>
    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="proyectos.html" data-bs-dismiss="offcanvas">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="actividades.html" data-bs-dismiss="offcanvas">actividades</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<!-- Contenido principal del CRUD -->
<div class="container my-5">
  <h1 class="text-center mb-4">Gestión de Proyectos</h1>
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Agregar/Editar Proyecto</h5>
      <form id="projectForm">
        <input type="hidden" id="projectId">
        <div class="mb-3">
          <label for="projectName" class="form-label">Nombre del Proyecto</label>
          <input type="text" class="form-control" id="projectName" required maxlength="100">
        </div>
        <div class="mb-3">
          <label for="projectImage" class="form-label">URL de la Imagen del Proyecto</label>
          <input type="url" class="form-control" id="projectImage" placeholder="http://example.com/imagen.jpg" required>
        </div>
        <div class="mb-3">
          <label for="projectDescription" class="form-label">Descripción del Proyecto</label>
          <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Guardar Proyecto</button>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Proyectos</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Imagen</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="projectTable">
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="./js/proyectos.js"></script>
<script src="./bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
