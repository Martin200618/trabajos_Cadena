<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda</title>
    <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="icon" href="./images/fevicon.png" type="image/gif"/>
    <link rel="stylesheet" href="./css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
</head>
<body class="main-layout">
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TiendaOnline</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Categorías</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Productos -->
  <div class="container mt-5">
    <h2 class="mb-4">Nuestros Productos</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="product-list">
      <!-- Aquí van las tarjetas de productos dinámicamente -->
    </div>
  </div>
    <footer>
        <div class="container">
            <div class="copyright">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <p>@ 2025 Derechos reservados a NarvAssociation</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Simulación de productos (esto será reemplazado por consulta a la base de datos)
  const products = [
    { name: "Producto 1", price: 100, description: "Descripción del producto 1", image: "https://via.placeholder.com/150" },
    { name: "Producto 2", price: 200, description: "Descripción del producto 2", image: "https://via.placeholder.com/150" },
    { name: "Producto 3", price: 300, description: "Descripción del producto 3", image: "https://via.placeholder.com/150" }
  ];

  const productList = document.getElementById("product-list");
  products.forEach(p => {
    productList.innerHTML += `
      <div class="col">
        <div class="card h-100">
          <img src="${p.image}" class="card-img-top" alt="${p.name}">
          <div class="card-body">
            <h5 class="card-title">${p.name}</h5>
            <p class="card-text">${p.description}</p>
            <p class="card-text text-success fw-bold">$${p.price}</p>
            <button class="btn btn-primary">Agregar al carrito</button>
          </div>
        </div>
      </div>`;
  });
</script>   
</body>
</html>
